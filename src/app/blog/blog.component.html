<div class="container mt-4 d-flex">
  <div class="card blog-card" style="width: 18rem" *ngFor="let blog of blogs">
    <img [src]="blog.imagePath" class="card-img-top" alt="..." />
    <div class="card-body">
      <p>
        <a href="#">{{ blog.author | uppercase }}</a>
      </p>
      <h5 class="card-title">{{ blog.title }}</h5>
      <p class="card-text">
        {{ blog.text }}
      </p>
    </div>
  </div>
</div>
